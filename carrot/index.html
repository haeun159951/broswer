<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrot Game</title>
    <link rel="stylesheet" href="/carrot/style.css" />
    <script defer src="/carrot/script.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
  </head>
  <body>
    <section class="game">
      <header class="header">
        <button class="playBtn">
          <i class="fas fa-play"></i>
        </button>
        <span class="timer">00:00</span>
        <span class="score">8</span>
      </header>
      <section class="g__field"></section>
    </section>

    <section class="resultPopup popup-hide">
      <button class="refreshBtn">
        <i class="fas fa-redo-alt"></i>
      </button>
      <span class="msg">YOU GAME</span>
    </section>
  </body>
</html>
